					"library": {
						"id": "library",
						"title": "Librería",
						"categories": "",
						"url": " /library/",
						"content": "Con el fin de facilitar el acceso a los datos que dan origen al proyecto Pulso Social Colombia, se ha creado una función de R que permite acceder a todos los datos utilizados para el análisis.\n\nInstrucciones de Instalación\n\nInstale la versión de desarrollo del paquete directamente desde GitHub con:\n\n# Install devtools\nif(!require(\"devtools\")) install.packages(\"devtools\")\ndevtools::install_github(\"pulsosocialcolombia/PulsoSocialColombia\")\n\n\nEl paquete depende de los siguientes paquetes de R:\n\n\n  tidyverse\n  stringi\n  glue\n  stringr\n\n\nContenido\n\nLas funciones disponible después de cargar la función son las siguientes:\n\n\n  pulso_trend(id,tipo) genera un gráfico de tendencias con la información temporal disponible\n  id = se refiere al id de la variable\n  \n    tipo = El tipo de gráfico que se quiere crear: (1) Con etiquetas; o sin etiquetas\n  \n  pulso_static(id,tipo,año) genera un gráfico de barras circular para un año específico.\n  id = se refiere al id de la variable\n  tipo = El tipo de gráfico que se quiere crear: (1) Con etiquetas; o sin etiquetas\n  \n    año = El año para el cual se quiere hacer el análisis. Si no se provee se crea el último año disponible.\n  \n  pulso_map(id, tipo, col_palette) genera un mapa con la información disponible a nivel departamental para el primer y último año disponible por variable.\n    \n      id = se refiere al id de la variable\n      tipo = El tipo de gráfico que se quiere crear: (1) Con etiquetas; o sin etiquetas\n      col_palette = Es la paleta de colores\n    \n  \n  pulso_map_change(id, tipo, col_palette) genera un mapa con la diferencia porcentual del año base y el año final disponible por variable.\n    \n      id = se refiere al id de la variable\n      tipo = El tipo de gráfico que se quiere crear: (1) Con etiquetas; o sin etiquetas\n      col_palette = Es la paleta de colores\n    \n  \n  pulso_scatter(id, tipo, año, col_palette) genera un gráfico tipo scatter plot con la variable por categorías.\n    \n      id = se refiere al id de la variable\n      tipo = El tipo de gráfico que se quiere crear: (1) Con etiquetas; o sin etiquetas\n      col_palette = Es la paleta de colores\n      año = El año para el cual se quiere hacer el análisis. Si no se provee se crea el último año disponible.\n    \n  \n\n\nAdicionalmente, se pone a disposición la base de datos de Pulso Social Colombia:\n\n\n  ds_pulso: Accede a la infrastructura de datos completa de Pulso Social\n  cod_bases: Incluye la base de datos de fuentes de información utilizadas para la construcción de la infrastructura de Pulso Social\n  cod_vars: Base de datos donde se encuentran todas las variables disponibles para su análisis\n\n\nMás información\n\nPara mayor información del proyecto y para acceder la lista completa de variables visite la documentación oficial\n\nReportes\n\nPara cualquier duda o problema con el paquete no dude en contactar a Juan Carlos Muñoz-Mora - Valor Público - Universidad EAFIT"
					}

						"content": "Esta proyecto es liderado por el Centro Valor Público y la Banco Interamericano de Desarrollo BID.\n\nLos autores princiles son:\n\n  Mónica Hernandez (mhernande6@eafit.edu.co)\n  Ana M Pirela\n  Juan Carlos Muñoz-Mora (jmunozm1@eafit.edu.co)\n  German Tabares (gangulo1@eafit.edu.co)\n  Juan Carlos Muñoz (jmunozm1@eafit.edu.co)\n  Santiago Navas (snavasg@eafit.edu.co)\n  Laura Quintero (lmquinterv@eafit.edu.co)"

					"bases-base-1": {
						"id": "bases-base-1",
						"title": "Base de datos 1",
						"categories": "Bases",
						"url": " /bases/base-1/",
						"content": "Esta es una base de datos\n\nJekyll is a simple, blog-aware, static site generator. It takes a template directory containing raw text files in various formats, runs it through a converter (like Markdown) and our Liquid renderer, and spits out a complete, ready-to-publish static website suitable for serving with your favorite web server.\n\nIf you already have a full Ruby development environment with all headers and RubyGems installed, you can create a new Jekyll site by doing the following:\n\nHow to install\n\n# Install Jekyll and Bundler gems through RubyGems\n~ $ gem install jekyll bundler\n\n# Create a new Jekyll site at ./myblog\n~ $ jekyll new myblog\n\n# Change into your new directory\n~ $ cd myblog\n\n# Build the site on the preview server\n~/myblog $ bundle exec jekyll serve\n\n# Now browse to http://localhost:4000\n\n\nNext steps\n\nBuilding a Jekyll site with the default theme is just the first step. The real magic happens when you start creating blog posts, using the front matter to control templates and layouts, and taking advantage of all the awesome configuration options Jekyll makes available.\n\nBasic usage\n\nThe Jekyll gem makes a jekyll executable available to you in your Terminal window. You can use this command in a number of ways:\n\n$ jekyll build\n# =&gt; The current folder will be generated into ./_site\n\n$ jekyll build --destination &lt;destination&gt;\n# =&gt; The current folder will be generated into &lt;destination&gt;\n\n$ jekyll build --source &lt;source&gt; --destination &lt;destination&gt;\n# =&gt; The &lt;source&gt; folder will be generated into &lt;destination&gt;\n\n$ jekyll build --watch\n# =&gt; The current folder will be generated into ./_site,\n#    watched for changes, and regenerated automatically.\n\n\nDirectory structure\n\nJekyll is, at its core, a text transformation engine. The concept behind the system is this: you give it text written in your favorite markup language, be that Markdown, Textile, or just plain HTML, and it churns that through a layout or a series of layout files. Throughout that process you can tweak how you want the site URLs to look, what data gets displayed in the layout, and more. This is all done through editing text files; the static web site is the final product.\n\nA basic Jekyll site usually looks something like this:\n\n.\n├── _config.yml\n├── _data\n|   └── members.yml\n├── _drafts\n|   ├── begin-with-the-crazy-ideas.md\n|   └── on-simplicity-in-technology.md\n├── _includes\n|   ├── footer.html\n|   └── header.html\n├── _layouts\n|   ├── default.html\n|   └── post.html\n├── _posts\n|   ├── 2007-10-29-why-every-programmer-should-play-nethack.md\n|   └── 2009-04-26-barcamp-boston-4-roundup.md\n├── _sass\n|   ├── _base.scss\n|   └── _layout.scss\n├── _site\n├── .jekyll-metadata\n└── index.html # can also be an 'index.md' with valid YAML Frontmatter\n\n\nFront matter\n\nThe front matter is where Jekyll starts to get really cool. Any file that contains a YAML front matter block will be processed by Jekyll as a special file. The front matter must be the first thing in the file and must take the form of valid YAML set between triple-dashed lines. Here is a basic example:\n\n---\nlayout: post\ntitle: Blogging Like a Hacker\n---\n\n\nBetween these triple-dashed lines, you can set predefined variables (see below for a reference) or even create custom ones of your own. These variables will then be available to you to access using Liquid tags both further down in the file and also in any layouts or includes that the page or post in question relies on.\n\n\n\nWhere additional pages live\n\nWhere you put HTML or Markdown files for pages depends on how you want the pages to work. There are two main ways of creating pages:\n\n\n  Place named HTML or Markdown files for each page in your site’s root folder.\n  Place pages inside folders and subfolders named whatever you want.\n\n\nBoth methods work fine (and can be used in conjunction with each other), with the only real difference being the resulting URLs. By default, pages retain the same folder structure in _site as they do in the source directory."
					}
